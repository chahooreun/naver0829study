<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<style>
    body * {
        font-family: 'Jua';
    }
</style>
<script>
   $(function(){
      let arr=[
      {sname:"모자",photo:"../shop/23.jpg",color:["orange","gray","blue"],price:10000},
		{sname:"머리띠",photo:"../shop/30.jpg",color:["yellow","green","magenta","black"],price:17000},
		{sname:"신발",photo:"../shop/14.jpg",color:["#ffb6c1","#90ee90","#87cefa","#ff69b4"],price:35000},
		{sname:"손흥민",photo:"../image/son.jpg",color:["pink","tomato","lime"],price:56000}
      ];
      let s=`<table class="table table-bordered" style="width:700px;">`;

   $.each(arr, function(index, item){
      s += "<tr>";
      
      s += "<td>";
      s += `<img src="${item.photo}" width=100 height=100 border=1>`
      s += "</td>";

      s += "<td>";
      s += `${item.sname}<br>${item.price}원<br>`

      $.each(item.color, function(item2){
         s += `<svg width="20" height="20">
<rect width="20" height="20" style="fill:${item.color[item2]};stroke-width:3;stroke:rgb(0,0,0)" />
</svg>`;         
         
      });
      
      s += "</td>";
      
      s += "</tr>";

   });

   s += `</table>`;
      
      $("div.show").html(s);
      
      });
</script>   
</head>
<body>
   <div class="show"></div>
</body>
</html>
