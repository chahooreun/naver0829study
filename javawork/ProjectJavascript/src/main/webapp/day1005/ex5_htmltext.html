<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<style>
body * {
font-family: 'Jua';
}
div{
	border:1px solid gray;
	margin:10px;
	width:300px;
}
</style>
<script>
	$(function(){
		$("div.a").html("<h4>안녕하세요</h4>");
		$("div.b").text("<h4>안녕하세요</h4>");
		$("div.c").html(`<img src="../image/19.jpg" width=120>`);
		
		$("div.d").html($("div.c").html());
		$("div.e").text($("div.c").html());
		//append:추가
		$("div.a").append("<h4 class='alert-danger'>추가된 태그</h4>")
		$("div.a").after(`<img src="../image/C7.png" width=80>`);
	});
</script>	
</head>
<body>
	<div class="a">1</div>
	<div class="b">2</div>
	<div class="c">3</div>
	<div class="d">4</div>
	<div class="e">5</div>
</body>
</html>
