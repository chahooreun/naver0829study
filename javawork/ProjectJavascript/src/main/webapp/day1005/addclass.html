<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<style>
body * {
font-family: 'Jua';
}
.photo{
	cursor: pointer;
	border: 10px groove goldenrod;
	box-shadow: 5px 5px 5px gray;
}
</style>
<script>
	$(function(){
		$("img:first").mouseover(function(){
			//$(this): 이벤트가 발생한 자기 자신요소값을 의미
			$(this).addClass("photo");
			
		});
		
		$("img:first").mouseout(function(){
			$(this).removeClass("photo");
	});
	});
	
</script>	
</head>
<body>
	<h4 class="alert alert-danger">이미지에 마우스를 올려보세요</h4>
	<br>
	<img src="../image/12.jpg" width="200">
	
</body>
</html>
