<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        구구단 숫자 2~9까지 입력을 받아서 해당 구구단을 출력하시오
        단 2~9사이의 값이 아닐경우 '이미지(아무거나)출력하기'

        
    -->
    <h2>구구단 입력받아 출력하기</h2>
    <script>
        // 사용자로부터 입력 받기
        var number = prompt("2부터 9까지의 숫자를 입력해주세요:");
        
        // 입력받은 값이 2부터 9까지의 숫자인지 확인
        if (number >= 2 && number <= 9) {
          // 입력받은 값을 정수로 변환
          number = parseInt(number);
        
          // 구구단 출력
          for (var i = 1; i <= 9; i++) {
            console.log(number + " x " + i + " = " + (number * i));
          }
        } else {
          // 2부터 9까지의 숫자가 아닐 경우 이미지 출력
          console.log("이미지 출력");
        }
        
    </script>
</body>
</html>
