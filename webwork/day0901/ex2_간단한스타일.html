<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Caveat:wght@500&family=Diphylleia&family=Dokdo&display=swap" rel="stylesheet">
<style>
    /* style에서 주석처리*/
    span{
        font-family: 'preconnect';
    }

    /*class:., id:# 으로 스타일 적용*/
    .one{ /*태그상관없이 class 명이 one 인경우 모두 적용*/
        font-size: 30px;

    }


    div.one{/*div 태그의 one class 에만 적용*/
        color: red;

        /*class 가 two인 모든 태그 그리고 span 태그중 classk three 인*/
        .two,span.three{
            background-color: #f0b3c5;
        }
    }
</style>
</head>
<body>
    <!--스타일 정의 : 태그 삽입형-->
    <h1 style="color: burlywood;font-family: '궁서체';background-color: #f0b3c5;"> 오늘 날씨가 좋아요!</h1>
    <h1 style="color: rgb(150, 45, 57);background-color: rgba(100, 230, 365, 0.2);">have a good nice day!!!</h1>
    <span class="one">Java</span>
    <span class="two">HTML</span>
    <span class="three">JavaScript</span>
    <hr>
    <div class="one">소나타</div>
    <div class="two">그랜져</div>
    <div class="three">벤츠</div>
</body>
</html>
