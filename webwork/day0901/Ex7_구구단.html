<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        start와 end값을 입력받아 해당 구구단을 출력하시오
        (가로방향-자바처럼)
        단 start가 end 보다 클경우 두 갑을 서로 바꾼후 출력하시오
    -->
    <h3> 구구단 </h3>
    <script>
        function printMultiplicationTable(start, end) {
          // start와 end 값을 비교하여 start가 end보다 큰 경우 값을 서로 바꿔줍니다.
          if (start > end) {
            [start, end] = [end, start];
          }
        
          // start부터 end까지의 구구단을 출력합니다.
          for (let i = 1; i <= 9; i++) {
            let row = '';
            for (let j = start; j <= end; j++) {
              row += `${j} x ${i} = ${j * i}\t`;
            }
            console.log(row);
          }
        }
        
        // start와 end 값을 입력받습니다.
        const prompt = require('prompt-sync')();
        let start = parseInt(prompt('시작 값을 입력하세요: '));
        let end = parseInt(prompt('끝 값을 입력하세요: '));
        
        // printMultiplicationTable 함수를 호출하여 구구단을 출력합니다.
        printMultiplicationTable(start, end);
        
        
    </script>

</body>
</html>
