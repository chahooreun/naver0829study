<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.buttons{
            width: 60px;
            height: 60px;
            font-size: 30px;
           
    
        }
        div.buttons button{
            
            width: 60px;
            height: 60px;
            font-size: 30px;
        }
        #photo{
            border: 10px groove gold;
        }
        
    </style>
</head>
<body>
    <div id="photo"></div>
    <div id="button">
        <button type="button" id="btminus">점점작게</button>
        <button type="button" id="btplus">점점크게</button>
        <button type="button" id="btrandom">랜덤</button>
        <br>
        현재 사진 너비 : <span id="fsize"></span>
    </div>
    
    <!--
        3개의 버튼, 점점작게 ,점점크게, 랜덤
        점점작게: 사진이5px 씩 줄어든다(50보다 클경우에만 변경)
        점점크게: 사진이5px씩 커진다(600px보다 작을경우에만 변경)
        랜덤:1~20 사이 난수를 구한후 해당 사진으로 변경하기
    -->
    <img src="../연예인사진/17.jpg" style="width: 300px;" id="photo">
    
    <script>
        let p=document.getElementById("photo");
        document.getElementById("btnminus").onclick=function(){
            
        
            let w=parseInt(p.style.width);
            if(w>=50){
                w-=5;
                p.style.width=w+"px";
            }
        }

        document.getElementById("btnplus").onclick=function(){
            let w=parseInt(p.style.width);
            if(w<=600){
                w+=5;
                p.style.width=w+"px";
            }
        }

        document.getElementById("btnrandom").onclick=function(){
            let rnd=parseInt(Math.random()*20)+1;
            p.setAttribute("src",`../연예인사진/${rnd}.jpg`);
        }
      </script>

</body>
</html>
